<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Conversor de divisas</title>
  </head>
  <body>
    <div class="container bg-dark">
      <div class="row">
        <div class="col-md-12 p-3">
          <h1 class="text-white text-center border-bottom">
            Conversor de monedas nacional
          </h1>
        </div>
      </div>
      <div class="row p-4">
        <div class="col-md-12 bg-secondary text-white text-center p-4">
          <h2>Pesos CLP</h2>
          <input type="number" class="form-control" id="peso-ch" />
          <p class="m-3">Moneda a convertir</p>
          <select
            class="form-select"
            aria-label="Default select example"
            id="convertir_a"
          >
            <option selected>Seleccione moneda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
          </select>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary" id="btn_buscar" type="button">
              Buscar
            </button>
          </div>
          <div class="col-md-12 mt-5 border" id="result">
            contenido resultado
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-white text-center" id="grafico">
          <p>Aqu√≠ va el grafico</p>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
